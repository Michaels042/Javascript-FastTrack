<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Fast-Track</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hello Javascript!</h1>
    <div id="jsPractice"></div>

    <div style="display: flex">
      <button
        class="colorSquare"
        id="red"
        value="red"
        style="height: 100px; width: 100px; background-color: red"
      ></button>
      <button
        class="colorSquare"
        id="green"
        value="green"
        style="height: 100px; width: 100px; background-color: green"
      ></button>
      <button
        class="colorSquare"
        id="yellow"
        value="yellow"
        style="height: 100px; width: 100px; background-color: yellow"
      ></button>
    </div>
    <button id="clear-game">Clear game</button>

  </body>
</html>
